<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script> 
       
        var input = prompt('number');
        var number = parseFloat(input);
    
          
            if (isNaN(number)) {
                alert(" Please enter a valid number.");
            } 
            else if (number > 0) {
                alert("Positive number");
            }


            
             else if (number < 0) {
                alert("Negative number");
            } 
            else {
                alert("");
            }


    </script>
</body>
</html>
